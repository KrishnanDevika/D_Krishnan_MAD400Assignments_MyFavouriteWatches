
  <div class="title"><h1> {{watch ? watch.title : ''}}</h1></div>
  <div class="description"><p><strong> Description : </strong><i>{{watch ? watch.description : ''}}</i></p></div>
  <div class="creator"><p><strong>Creator : </strong>{{watch ? watch.creator : ''}}</p></div>
  <div *ngIf="watch ? watch.imgURL : null" class="img"><img [src]="watch ? watch.imgURL : ''" (click)= "ImageClick(watch ? watch.id : 0)"></div>
  <div *ngIf="watch ? watch.type : null" class="type"><strong>Type : {{ watch ? watch.type : '' }}</strong></div>
